<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doraemon Using HTML and CSS</title>
    <meta name="author" content="Kamal Kumar Doharey" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Optional: Add a favicon -->
    <meta
      name="description"
      content="A webpage dedicated to Doraemon using HTML and CSS."
    />
    <!-- Optional: Add a description for SEO -->
  </head>

  <body>
    <div class="main">
      <!-- --------------------------- Body start here --------------------------- -->
      <div class="face">
        <div class="left-eye">
          <div class="cl"></div>
        </div>
        <div class="right-eye">
          <div class="cr"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>
      </div>
      <!-- #TODO: Add A Bell TO Neck Of Doremon -->
      <!-- #TODO: Fix face -->

      <!-- ----------------------------------------------------------------------- -->
      <div class="shoulder">
        <div class="tie">
          <div class="o"></div>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <div class="stomach">
        <div class="left-hand">
          <div class="left-palm"></div>
        </div>
        <div class="right-hand">
          <div class="right-palm"></div>
        </div>
        <div class="white-pocket"></div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <div class="down">
        <div class="left-leg">
          <div class="left-foot"></div>
        </div>
        <div class="right-leg">
          <div class="right-foot"></div>
        </div>
      </div>
      <!-- --------------------------- Body ends here ---------------------------- -->
    </div>
  </body>
  <!-- ------------------------------ linked js ------------------------------ -->
  <script src="JS/index.js"></script>
  <!-- ----------------------------------------------------------------------- -->
</html>
