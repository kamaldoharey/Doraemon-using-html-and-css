<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doraemon Using HTML and CSS</title>
		<meta name="author" content="Kamal Kumar Doharey" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="main">
			<!-- --------------------------- Body start here --------------------------- -->
			<div class="face">
				<div class="left-eye">
					<div class="cl"></div>
				</div>
				<div class="right-eye">
					<div class="cr"></div>
				</div>
				<div class="nose"></div>
				<div class="mouth">
					<div class="tongue"></div>
				</div>
			</div>
			<!-- ----------------------------------------------------------------------- -->
			<div class="shoulder">
				<div class="tie">
					<div class="o"></div>
				</div>
			</div>
			<!-- ----------------------------------------------------------------------- -->
			<div class="stomach">
				<div class="left-hand">
					<div class="pl"></div>
				</div>
				<div class="right-hand">
					<div class="pr"></div>
				</div>
				<div class="white-pocket"></div>
			</div>
			<!-- ----------------------------------------------------------------------- -->
			<div class="down">
				<div class="left-leg">
					<div class="left-foot"></div>
				</div>
				<div class="right-lag">
					<div class="right-foot"></div>
				</div>
			</div>
			<!-- --------------------------- Body ends here ---------------------------- -->
		</div>
	</body>
	<!-- ------------------------------ linked js ------------------------------ -->
	<script src="JS/index.js"></script>
	<!-- ----------------------------------------------------------------------- -->
</html>
